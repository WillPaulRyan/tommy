<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Righteous&display=swap" rel="stylesheet">

    <!--Animate On Scroll-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f58e4a9c80.js"></script>

    <link rel="stylesheet" href="test.css" type="text/css">
    <script src="./test.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./static/icon.png" />
    <title>Tommy Frozen Yogurt</title>
  </head>
  <body>
    <section id="hero">
      <nav id="nav">
        <div id="always-show">
          <a id="logo-container" href="#" onclick="navReset()"><img src="./static/logo.png"></a>
          <div onclick="navToggle();" id="hamburger">
            <div class="bar top"></div>
            <div class="bar center"></div>
            <div class="bar bottom"></div>
          </div>
        </div>
        <div id="nav-list">
          <a href="#">Início</a>
          <a href="#">Menú</a>
          <a href="#">Opportunidades</a>
          <a href="#">Contáctenos</a>
        </div>
      </nav>

      <div id="hero-items">
        <div id="bowl-container" data-aos="fade-left" data-aos-delay="2000" 
            data-aos-duration="2000" data-aos-easings="ease-out-cubic">
          <img id="bowl" src="./static/images/bowl-green.png">
        </div>
        <div id="hero-text">
          <div id="title" data-aos="fade-right" 
            data-aos-delay="500" data-aos-duration="1500"
            data-aos-easings="ease-out-cubic">
            <h1>Tommy Frozen Yogurt</h1>
            <h3>Helado para Rionegro</h3>
          </div>
          <div id="btn-container" data-aos="fade-up" data-aos-delay="3000"
            data-aos-duration="2000" data-aos-easings="ease-out-cubic">
            <a class="btn" href="#">Menú</a>
          </div>
        </div>
      </div>
    </section>

    <section id="icons">
      <div class="icon-container">
        <img id="coffee" src="./static/icons/coffee.png">
        <h5>Saludable</h5>
      </div>
      <div class="icon-container middle">
        <img id="island" src="./static/icons/island.png">
        <h5>Naturál</h5>
      </div>
      <div class="icon-container">
        <img id="money" src="./static/icons/money.png">
        <h5>Economicál</h5>
      </div>
    </section>

    <section id="photos">

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
